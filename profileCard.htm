<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card</title>
        <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
        <link rel="stylesheet" href="profileCard.css" type="text/css" />
    </head>
    <body>
        <div id="mainContainer">
            <div id="profileCard">
                <div id="cardFront" class="cardFace">
                    <div id="upperCard"></div>
                    <div id="profilePic">
                        <div id="head">S</div>
                        <div id="body"></div>
                    </div>
                    <div id="lowerCard">
                        <p id="name">Sainadh Manohar</p>
                        <p id="followers" class="lowerCardContent">
                            <span>100+</span>
                            <br>
                            <span>Followers</span>
                        </p>
                        <p id="following" class="lowerCardContent">
                            <span>100+</span>
                            <br>
                            <span>Following</span>
                        </p>
                    </div>
                </div>
                <div id="cardBack" class="cardFace">
                    <div id="cardBackContent">
                        <h2>About Me</h2>
                        <div>
                            <p class="meContent">
                                <span class="sideHeading">Skills:&nbsp;</span>
                                <span>HTML5, CSS3, JavaScript, jQuery</span>
                            </p>
                            <p class="meContent">
                                <span class="sideHeading">Achivements:&nbsp;</span>
                                <span>None</span>
                            </p>
                            <p class="meContent">
                                <span class="sideHeading">Exp. Level:&nbsp;</span>
                                <span style="font-family: monospace;
                                font-size: 16px;">0</span>
                            </p>
                            <p class="meContent">
                                <span class="sideHeading">Articles Posted:&nbsp;</span>
                                <span style="font-family: monospace;
                                font-size: 16px;">0</span>
                            </p>
                        </div>
                        <div id="footer">
                            <div id="connectText">
                                <img src="https://www.iconfinder.com/data/icons/selection-cursors-10/24/link_pointer_over_hand_mouse_cursor-512.png" alt="pointer" width=32 />
                                <p>Connect With Me</p>
                                <img src="https://www.iconfinder.com/data/icons/selection-cursors-10/24/link_pointer_over_hand_mouse_cursor-512.png" alt="pointer" width=32 />
                            </div>
                            <div id="connectWays">
                                <a href="https://www.facebook.com/" target="_blank">
                                    <img class="contacts" src="https://www.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-512.png" alt="Faceboook" style="width:45px;" /></a>
                                <a href="https://www.instagram.com/" target="_blank">
                                    <img class="contacts" src="https://www.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-instagram-new-circle-512.png" alt="Instagram" style="width:45px;"></a>
                                <a href="https://www.twitter.com/" target="_blank">
                                    <img class="contacts" src="https://www.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png" alt="Twitter" style="width:45px;"></a>
                                <a href="https://www.github.com/" target="_blank">
                                    <img class="contacts" src="https://www.iconfinder.com/data/icons/black-white-social-media/64/social_media_logo_github-512.png" alt="GitHub" style="width:45px;">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="profileCard.js"></script>
    </body>
</html>
